<ion-header>
</ion-header>
<ion-content>
  <div class="profil-content">
    <div class="form-content">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mix Fruit</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img src="../../../../../assets/icon/Capture.PNG" alt="logo" srcset="">
        </ion-card-content>
      </ion-card>
      <form action="" [formGroup]="profilForm" (ngSubmit)="onSubmit()">
      <ion-list style="text-align:center">
        <ion-item>
          <div>
            <ion-label>Prenom</ion-label>
            <ion-input></ion-input>
          </div>
        </ion-item>

        <ion-item>
          <div>
            <ion-label>Nom</ion-label>
            <ion-input></ion-input>
          </div>
        </ion-item>

        <ion-item>
          <div>
            <ion-label>Téléphone</ion-label>
            <ion-input></ion-input>
          </div>
        </ion-item>
        <ion-item>
          <div>
            <ion-label>Adresse de livraison</ion-label>
            <ion-input></ion-input>
          </div>
        </ion-item>
        <ion-button>Modifier</ion-button>
      </ion-list>
      </form>
    </div>
  </div>
</ion-content>
