
<ion-content class="modalContainer">

    <ion-list style="margin-top:250px ">
      <ion-item>
      <ion-button (click)="close()" fill="clear" color="dark" style="float: left">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
      </ion-item>

      <ion-item class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
              <ion-col size="7">
                <ion-img src="../../../../../assets/icon/500.jpeg" style="height: 200px;width: 70px"></ion-img>
              </ion-col>
              <ion-col size="5" class="ion-text-end">500 Fcfa
              </ion-col>
            </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item class="ion-text-wrap">
      <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="7">
             Prix Total:
            </ion-col>
            <ion-col size="5" class="ion-text-end">1000 Fcfa
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
          <ion-col size="2" class="ion-align-self-center">
        <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
          <ion-icon name="remove" slot="icon-only" ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="0" class="ion-align-self-center">
        4
      </ion-col>
      <ion-col size="3" class="ion-align-self-center">
        <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
          <ion-icon name="add" slot="icon-only" ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-align-self-center">
      <div class="bouton">
        <ion-button type="submit" (click)="checkout()" style="--background:#64BA02;">
          <ion-label> <ion-icon name="cart" class="cart-icon"></ion-icon>
            Ajouter au panier</ion-label>
        </ion-button></div>
      </ion-col>
       </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
